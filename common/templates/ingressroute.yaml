{{- if .Values.ingress.traefik.enabled }}
{{- range .Values.ingress.traefik.hosts }}
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: {{ $.Release.Name }}
spec:
  entryPoints:
    - {{ .entrypoint }}
  routes:
  - match: PathPrefix(`/dashboard`) || PathPrefix(`/api`)
    kind: Rule
    services:
    - name: {{ $.Release.Name }}-clusterip
      kind: {{ .backendPort }}
  tls:
    secretName: wildcard-certificate-secret
{{- end }}
{{- end }}