{{- range .Values.storage.volumes }}
{{- if eq .type "pvc" }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ $.Release.Name }}-{{ .type }}
spec:
  storageClassName: "local-path"
  accessModes: {{ .accessModes | toYaml | nindent 10 }}
  resources:
    requests:
      storage: {{ .size | default "1Gi" }}
{{- end }}
{{- end }}