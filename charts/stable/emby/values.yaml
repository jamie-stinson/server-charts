image:
  registry: ""
  repository: ""
  tag: ""

resources:
  requests:
    cpu: 128m
    memory: 128Mi
  limits:
    cpu: 128m
    memory: 128Mi
    gpu: 1

service:
  enabled: true
  ports:
  - name: http
    protocol: TCP
    port: 80

ingress:
  traefik:
    enabled: true
    hosts:
    - name: https
      entrypoint: "websecure"
      host: "example.com"
      middlewares:
      - "basic"
      certManager:
        enabled: true
        issuer: "test/example" # namespace/issuerName or just issuerName for cluster issuer
    - name: http
      entrypoint: "web"
      host: "example.com"
      middlewares:
      - "basic"
      - "http"
      certManager:
        enabled: false
        issuer: "" # namespace/issuerName or just issuerName for cluster issuer

