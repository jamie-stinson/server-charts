type: deployment
image:
  registry: "docker.io"
  repository: "jellyfin/jellyfin"
  tag: "10.8.13"

probes:
  readiness:
    enabled: true
    type: "http"
    httpPath: "/health"
    httpPort: 8096
    initialDelaySeconds: 2
    periodSeconds: 10
    timeoutSeconds: 2
    successThreshold: 1
    failureThreshold: 1
  liveness:
    enabled: true
    type: "http"
    httpPath: "/health"
    httpPort: 8096
    initialDelaySeconds: 2
    periodSeconds: 10
    timeoutSeconds: 2
    successThreshold: 1
    failureThreshold: 3
  startup:
    enabled: true
    type: "http"
    httpPath: "/health"
    httpPort: 8096
    initialDelaySeconds: 5
    periodSeconds: 5
    timeoutSeconds: 2
    successThreshold: 1
    failureThreshold: 3

service:
  enabled: true
  clusterip:
    - name: jellyfin
      protocol: TCP
      port: 8096

ingress:
  traefik:
    enabled: true
    hosts:
    - name: https
      entrypoint: "websecure"
      host: "jellyfin.projectwhitebox.com"
      backendPort: 8096
      securityHeaders: true
      cors:
        enabled: false
        accessControlAllowMethods: []
        accessControlAllowHeaders: []
        accessControlAllowOriginList: []
        accessControlMaxAge: null
        addVaryHeader: null
      tls: true

storage:
  enabled: true
  volumes:
    - name: "config"
      type: "host"
      hostPath: "/mnt/test-pool/config/jellyfin"
      mountPath: "/config"
      readOnly: false