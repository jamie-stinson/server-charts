type: deployment
replicaCount: 1

podDisruptionBudget: 0
terminationGracePeriodSeconds: 10

securityContext:
  user: 556   

containerEnvs:
  - name: POSTGRES_DB
    value: "radarr"
  - name: POSTGRES_USER
    value: "radarr"

containerEnvsSecret:
  - name: POSTGRES_PASSWORD
    key: DATABASE_PASSWORD
    secret: radarr-database-credentials

image:
  registry: "ghcr.io"
  repository: "onedr0p/radarr:5.3.6.8612@sha256:431f4d8da415645cd18359d0b704d4191f400eb57137ed3e5749774f3915c0a8"
  tag: "5.3.6"

service:
  enabled: true
  headless: false
  publishNotReadyAddresses: true
  loadbalancer:
    - name: radarr
      protocol: TCP
      port: 7878

storage:
  enabled: true
  volumes:
    - name: "config"
      type: "host"
      hostPath: "/mnt/test-pool/config/radarr"
      mountPath: "/config"
      readOnly: false