image:
  registry: "docker.io"
  repository: "traefik"
  tag: "v2.10.7"

service:
  enabled: true
  clusterip:
    - name: dashboard
      protocol: TCP
      port: 8080
  loadbalancer:
    - name: http
      protocol: TCP
      port: 80
    - name: https
      protocol: TCP
      port: 443

serviceAccount:
  enabled: true

traefik:
  accessLogFormat: "common"
  logFormat: "common"
  logLevel: "DEBUG"
  entrypoints:
    - name: web
      port: 80
      protocol: TCP
    - name: websecure
      port: 443
      protocol: TCP
  certificateIssuer:
    enabled: true
    name: "letsencrypt-production"
    email: "contact@projectwhitebox.com"
    solvers:
      dns:
        enabled: true
        provider: cloudflare
        email: "contact@projectwhitebox.com"
        dnsZones:
          - "*.projectwhitebox.com"

ingress:
  traefik:
    enabled: true
    hosts:
    - name: https
      entrypoint: "websecure"
      host: "traefik.projectwhitebox.com"
      backendPort: 8080
      middlewares: []
      tls: true

serviceAccount:
  enabled: true

rbac:
  enabled: true
  type: clusterrole
  rules:
    - apiGroups:
        - ""
      resources:
        - services
        - endpoints
        - secrets
      verbs:
        - get
        - list
        - watch
    - apiGroups:
        - extensions
        - networking.k8s.io
      resources:
        - ingresses
        - ingressclasses
      verbs:
        - get
        - list
        - watch
    - apiGroups:
        - extensions
        - networking.k8s.io
      resources:
        - ingresses/status
      verbs:
        - update
    - apiGroups:
        - traefik.io
        - traefik.containo.us
      resources:
        - middlewares
        - middlewaretcps
        - ingressroutes
        - traefikservices
        - ingressroutetcps
        - ingressrouteudps
        - tlsoptions
        - tlsstores
        - serverstransports
      verbs:
        - get
        - list
        - watch