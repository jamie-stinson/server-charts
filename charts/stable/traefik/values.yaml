image:
  registry: "docker.io"
  repository: "traefik"
  tag: "v2.10"

containerArgs:
  - --api.insecure
  - --providers.kubernetesingress

service:
  enabled: true
  clusterip:
    - name: dashboard
      protocol: TCP
      port: 8080
  nodeport:
    - name: http
      protocol: TCP
      port: 80
      nodePort: 30080
    - name: https
      protocol: TCP
      port: 4443
      nodePort: 30443

serviceAccount:
  enabled: true

rbac:
  enabled: true
  type: clusterrole
  rules:
    - apiGroups:
        - ""
      resources:
        - services
        - endpoints
        - secrets
      verbs:
        - get
        - list
        - watch
    - apiGroups:
        - extensions
        - networking.k8s.io
      resources:
        - ingresses
        - ingressclasses
      verbs:
        - get
        - list
        - watch
    - apiGroups:
        - extensions
        - networking.k8s.io
      resources:
        - ingresses/status
      verbs:
        - update